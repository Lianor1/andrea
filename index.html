<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="brand-logo">
                <h1>Fashion<span>Store</span></h1>
                <div class="logo-icon"><i class="fas fa-shopping-bag"></i></div>
            </div>
            <h2>¡Bienvenido a tu Boutique!</h2>
            <p class="subtitle">Descubre las últimas tendencias en moda</p>
            <form id="loginForm">
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="username" required>
                    <label for="username">Correo Electrónico</label>
                    <span class="highlight"></span>
                </div>
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" id="password" required>
                    <label for="password">Contraseña</label>
                    <span class="highlight"></span>
                </div>
                <div class="remember-forgot">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        <i class="fas fa-check"></i>
                        Recordarme
                    </label>
                    <a href="#" class="forgot-link">
                        <i class="fas fa-key"></i>
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Iniciar Sesión
                </button>
                <div class="social-login">
                    <p>O inicia sesión con</p>
                    <div class="social-icons">
                        <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                    </div>
                </div>
                <div class="register-link">
                    ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
                </div>
            </form>
        </div>
        <div class="fashion-decoration">
            <div class="fashion-circle"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
