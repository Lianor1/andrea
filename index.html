<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Store - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="brand-logo">
                <h1>Fashion<span>Store</span></h1>
            </div>
            <h2>Bienvenido a tu Boutique</h2>
            <p class="subtitle">Inicia sesión para descubrir las últimas tendencias</p>
            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" required>
                    <label for="username">Correo Electrónico</label>
                    <span class="highlight"></span>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required>
                    <label for="password">Contraseña</label>
                    <span class="highlight"></span>
                </div>
                <div class="remember-forgot">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Recordarme
                    </label>
                    <a href="#" class="forgot-link">¿Olvidaste tu contraseña?</a>
                </div>
                <button type="submit" class="login-btn">Iniciar Sesión</button>
                <div class="register-link">
                    ¿No tienes cuenta? <a href="#">Regístrate aquí</a>
                </div>
            </form>
        </div>
        <div class="fashion-decoration">
            <div class="fashion-circle"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
